<html lang="en">
<head>
	<meta charset="utf-8">
	<title>quadboy</title>
	<style>
		html,
		body,
		canvas {
			margin: 0px;
			padding: 0px;
			width: 100%;
			height: 100%;
			overflow: hidden;
			position: absolute;
			z-index: 0;
			image-rendering: pixelated;
			background-color: black;
		}
	</style>
</head>
<body style="margin: 0; padding: 0; height: 100vh; width: 100vw;">
	<canvas id="glcanvas" tabindex='1' hidden></canvas>
	<script src="./mq_js_bundle.js"></script>
	<script type="module">
		console.log('%c quadboy - [52675f9 release] 2025-09-03 02:26:54 UTC ', 'background: #111411; color: #e9e548;');

		import init, { set_wasm } from "./quadboy.js";

		async function impl_run() {
			let wbg = await init();
			miniquad_add_plugin({
				register_plugin: (a) => (a.wbg = wbg),
				on_init: () => {
					set_wasm(wasm_exports);
				},
				version: "0.0.1",
				name: "wbg",
			});
			load("./quadboy_bg.wasm");
		}

		window.run = function() {
			document.getElementById("run-container").remove();
			document.getElementById("glcanvas").removeAttribute("hidden");
			document.getElementById("glcanvas").focus();
			impl_run();
		}
	</script>
	<div id="run-container" style="display: flex; justify-content: center; align-items: center; height: 100%; flex-direction: column;">
		<button onclick="run()">Run Game</button>
	</div>
</body>
</html>
